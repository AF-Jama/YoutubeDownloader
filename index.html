<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="youtube-dowloader-container">
        <header>
            <div id="header-inner-container">
                <div id="header-title-container">
                    <h3>Youtube Downloader</h3>
                </div> 
            </div>
        </header>

        <main id="main-dowloader-container">
            <div id="main-inner-container">
                <div id="form-container">
                    <div class="inner-form-group">
                        <input id="text-input" type="text" placeholder="Enter Youtube URL">
                    </div>

                    <button id="submit-btn">Search</button>
                </div>

                <div id="download-information-container">
                    <div id="spinner-container" class="" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
    
                    <div id="card-container" class="hide-card">
                        <img id="youtube-video-image" src="" alt="">

                        <div id="youtube-info-container">
                            <h3 id="youtube-info-name"></h3>

                            <p id="description"></p>
                            <p id="live-status"></p>
                        </div>
                        
                        <div id="download-container">
                            <a id="download-tag" href="#"><button id="download-button-container">Download</button></a>
                        </div>
                    </div>

                    <div id="error-container" class="hide-error-card">
                        Could not find any youtube video based on the URL you have provided us
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./index.js"></script>
</body>
</html>
